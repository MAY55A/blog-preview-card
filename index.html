<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img id="illustration" src="assets/images/illustration-article.svg" alt="article illustration">
      <h5 id="tag">Learning</h5>
      <h5 id="date">Published 21 Dec 2023</h5>
      <h1>HTML & CSS foundations</h1>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img id="avatar" src="assets/images/image-avatar.webp" alt="Greg Hooper image">
        <h5>Greg Hooper</h5>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/MAY55A">MAY55A</a>.
  </div>
</footer>
</body>
</html>
